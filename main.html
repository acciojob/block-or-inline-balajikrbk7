<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<!-- Button element -->
<div data-ns-test="block-inline-button">
  <button>Test1</button>
  <button>Test2</button>
  Answer: Inline
</div>

<!-- Div element -->
<div data-ns-test="block-block-div">
  <div>Test1</div>
  <div>Test2</div>
  Answer: Block
</div>

<!-- Span element -->
<div data-ns-test="inline-inline-span">
  <span>Test1</span>
  <span>Test2</span>
  Answer: Inline
</div>

<!-- Paragraph element -->
<div data-ns-test="block-block-p">
  <p>Test1</p>
  <p>Test2</p>
  Answer: Block
</div>

<!-- Input element -->
<div data-ns-test="inline-inline-input">
  <input value="Test1">
  <input value="Test2">
  Answer: Inline
</div>

<!-- Cite element -->
<div data-ns-test="inline-inline-cite">
  <cite>Test1</cite>
  <cite>Test2</cite>
  Answer: Inline
</div>

<!-- Code element -->
<div data-ns-test="inline-inline-cite">
  <code>Test1</code>
  <code>Test2</code>
  Answer: Inline
</div>

<!-- H1 element -->
<div data-ns-test="block-block-h1">
  <h1>Test1</h1>
  <h1>Test2</h1>
  Answer: Block
</div>

<!-- Superscript element -->
<div data-ns-test="inline-inline-sup">
  <sup>Test1</sup>
  <sup>Test2</sup>
  Answer: Inline
</div>

<!-- Subscript element -->
<div data-ns-test="inline-inline-sub">
  <sub>Test1</sub>
  <sub>Test2</sub>
  Answer: Inline
</div>

</html>
